plugins {
    id 'java'
}

group 'com.beuty4me'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

apply plugin: 'java'



dependencies {
    compile 'org.springframework.boot:spring-boot-starter-webflux:2.0.3.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}